<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/icono.png" type="image/x-icon">
    <link rel="stylesheet" href="css/estilos lista.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <title>Rumeal</title>
</head>
<body>
    <div class="main-container">
        <img class="fondo" src="img/fodno estrellas.jpg" alt="">
        <div class="bg-container">
            <header class="menu-container">
                <div class="logo-container">
                    <a href=""><img class="btn-menu" id="menu-btn" src="img/menu.png" alt=""></a>
                    <a href="menu.html"><img class="btn-abajocell" src="img/chevron-abajo.png" alt=""></a>
                    <a href="menu.html"><img class="btn-audiculares" src="img/auriculares.svg" alt=""></a>
                    <h3>Recientes</h3>
                    <a href="menu.html"><img class="btn-marca" src="img/marca.svg" alt=""></a>
                </div>
                <nav class="main-menu">
                    <div class="buscar">
                        <label for="buscar-input"></label>
                        <input type="text" id="buscar-input" placeholder="Buscar">
                        <div class="principal-lupa">
                            <i class="fas fa-search"  id="icon-search"></i>
                        </div>
                        <div class="principal-lupa">
                            <i class="fas fa-user-circle" id="perfil"></i>
                        </div>
                        <ul class="list-cuenta" id="cuenta-list">
                            <li>
                                <a href="#"><img class="usuario" src="img/usuario.svg" alt=""></a>
                            </li>
                            <li>
                                <a href="#">mi perfil</a>
                            </li>
                            <li>
                                <a href="#">configuracion</a>
                            </li>
                        </ul>
                        <div class="principal-lupa">
                            <i class="fas fa-bars" id="barra-menu"></i>
                        </div>
                        <ul class="list-menu" id="menu-list">
                            <li>
                                <a href="#"><img class="usuario" src="img/usuario.svg" alt=""></a>
                            </li>
                            <li>
                                <a href="#">mi perfil</a>
                            </li>
                            <li>
                                <a href="#">configuracion</a>
                            </li>
                        </ul>
                    </div>
                    
                </nav>
            </header>
            <div class="opciones">
                <img class="espacio" src="img/casa-silueta-negra-sin-puerta.png" alt="">
                <img src="img/carpeta-de-lista-de-reproduccion-de-musica.png" alt="">
                <img src="img/explorar.png" alt="">
                <img src="img/subir.png" alt="">
            </div>
            <div class="play-contenido">
                <div class="listas-de-musica">
                    <div class="cover-image">
                        <img class="img-1" id="cover-card-img" src="img/2.png" alt="">
                    </div>
                    
                    <div class="invicible" id="invicible">
                        
                    </div>
                </div>
                <div class="controles-play">
                    <div class="tiempo">
                        <input id="tiempo" type="range">
                    </div>
                    <div class="decripcion">
                        <div class="nombre">
                            <a href="#" class="reaccion-inactiva" id="reaccion"><i id="tamaño" class="fas fa-heart"></i></a>
                            <div class="song-data" >
                                <div><h4 class="name" id="title-card">Chicken Noodle Soup</h4></div>
                                <div><h6 class="artis" id="artis-card">j-hope</h6></div>
                            </div>
                            <a href="#"class="reaccion-inactiva" id="reaccion"><i id="tamaño" class="fas fa-heart-broken"></i></a>
                        </div>
                        <div class="play-siguiente-atras">
                            <button class="atras-next" id="atras">
                                <i class="fas fa-backward"></i>
                            </button>
                            <button class="stop" id="play-pause">
                                <i id="play-pause-icon" class="fas fa-play"></i>
                            </button>
                            <button class="atras-next" id="next">
                                <i class="fas fa-forward"></i>
                            </button>
                        </div>
                        <div class="volumen-repecicion">
                            <img src="img/repetir.png" alt="">
                            <img src="img/aleatorio.png" alt="">
                            <div class="volumen">
                                <img src="img/volumen-reducido.png" alt="">
                                <input id="volume" type="range">
                                <button id="volume-up">+</button>
                                <button id="volume-down">-</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <audio id="audio" src="audios/j-hope Chicken Noodle Soup (feat. Becky G) MV_50k.mp3"></audio>
    <script src="js/js lista.js"></script>
</body>
</html>
